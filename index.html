<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link id="style" rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <div id="blueHeaderBox">
            <div id="profileBox"></div>
            <h1>Your page name</h1>
            <h2>website</h2>
            
            <span id="buttons">
                <button id="likeButton" class="overlay">&#128077; Like</button>
                <button>&plus; Follow</button>
                <button class="overlay">&#128172; Message</button>
                <button class="overlay">&bull;&bull;&bull;</button>
            </span>
        </div>
        <div id="whiteHeaderBox">
            <ul id="list">
                <li>Timeline</li>
                <li>About</li>
                <li>Welcome</li>
                <li>FWB</li>
                <li>More</li>
            </ul>
        </div>
           
    </header>
    <main>
        <div>
            <div class="leftColumn">
                <div id="aboutTop">
                    ABOUT
                    <span id="arrow">&rsaquo;</span>
                </div>
                <div id="aboutBottom">
                    <span class="overlay">&#128205;</span>
                    <span>Your Address</span>
                    <div id="address">City, Country</div>
                    <hr>
                    <span id="phone" class="overlay">&#128222;</span>
                    <span id="number">Add phone number</span>
                </div>
            </div>
            <div class="rightColumn" id="post">
                <div id="smallPostBlueBox"></div>
                <div id="postInfo">
                    <span id="boldBlueText">Your page name</span>
                    changed their
                    <span id="blueText">cover photo</span>.
                    <div id="timeOfPost">3 min ago 
                        <span id="world" class="overlay">&#127758;</span>
                    </div>
                </div>
                <div id="largePostBlueBox"></div>
                <div id="postBottom">
                    <span id="postLinks">Like &bull; Comment &bull; Share</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
