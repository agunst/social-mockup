    <header>
        <div id="blueHeaderBox" class="blueBox">
            <div id="profileBox" class="blueBox"></div>
            <h1>Your page name</h1>
            <h2>website</h2>
            
            <span id="buttons">
                <button id="likeButton" class="overlay">&#128077; Like</button>
                <button>&plus; Follow</button>
                <button class="overlay">&#128172; Message</button>
                <button class="overlay">&bull;&bull;&bull;</button>

        </div>
        <div id="whiteHeaderBox">
            <ul id="list">
                <li id="timeline">Timeline</li>
                <li id="about">About</li>
                <li id="welcome">Welcome</li>
                <li id="fwb">FWB</li>

        </div>
           
    </header>
    <main>
        <div class="row" id="firstRow">
            <div class="leftColumn" id="About">
                <div id="aboutTop">
                    ABOUT
                    <span id="arrow">&rsaquo;</span>
                </div>
                
                <div id="aboutBottom">
                    <span id="pushPin" class="overlay">&#128205;</span>

                    <div id="address">City, Country</div>
                    <hr>
                    <span id="phone" class="overlay">&#128222;</span>

                </div>
            </div>
            <div class="rightColumn" id="post">Post</div>
        </div>
